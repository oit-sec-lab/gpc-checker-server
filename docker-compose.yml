version: '3'
services:
  db:
    container_name: mysql
    build: ./docker/mysql
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/initdb:/docker-entrypoint-initdb.d

  server:
    container_name: dnt-verify-server
    build:
      context: .
      dockerfile: ./docker/go/Dockerfile
    tty: true
    ports:
      - "3000:3000"
      - "8080:8080"
    depends_on:
      - db
    
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - "80:80"
      - "443:443"
    restart: always
    environment:
      DOMAINS: "your.domain -> http://server:8080"
      STAGE: local
